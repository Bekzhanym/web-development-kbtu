<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="inst.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="left">
            <img src="assets/landing.png" alt="Instagram preview">
        </div>
        <div class="right">
            <div class="card">
                <h1 class="logo">Instagram</h1>
                <form class="login-form">
                    <input type="text" placeholder="Phone number, username, or email" value="">
                    <div class="password-wrapper">
                        <input type="password" placeholder="Password" value="">
                        <button type="button" class="show-btn">Show</button>
                    </div>
                    <button type="submit" class="login-btn">Log in</button>
                </form>
                <div class="separator">
                    <span>OR</span>
                </div>
                <a href="#" class="facebook-login">
                    <svg class="fb-icon" viewBox="0 0 24 24" fill="#385185">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Log in with Facebook
                </a>
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div class="signup-prompt">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Meta AI</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-bottom">
            <select class="language-select">
                <option>English</option>
            </select>
            <span class="copyright">Â© 2026 Instagram from Meta</span>
        </div>
    </footer>

    <script>
        document.querySelector('.show-btn').addEventListener('click', function() {
            const input = this.previousElementSibling;
            const type = input.getAttribute('type');
            input.setAttribute('type', type === 'password' ? 'text' : 'password');
            this.textContent = type === 'password' ? 'Hide' : 'Show';
        });
    </script>
</body>
</html>
